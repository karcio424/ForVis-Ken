<div class="container justify-content-center align-content-center">
  <p class="align-content-center">Welcome to ForVis, <strong>{{oldUser.firstname}} {{oldUser.lastname}}</strong></p>
  <p>Here you can change your account information:</p>

  <div class="form-group">
    <label for="name">Username:</label>
    <input id="name" name="name" type="text" class="form-control" required
           [(ngModel)]="user.name" #name="ngModel" placeholder="Username">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Username is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" name="email" type="text" class="form-control" required
           [(ngModel)]="user.email" #email="ngModel" placeholder="Email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">New password:</label>
    <input id="password" type="password" name="password" class="form-control" required
           [(ngModel)]="user.password" #password="ngModel" placeholder="Password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="oldPassword">Your old password:</label>
    <input id="oldPassword" type="password" name="oldPassword" class="form-control" required
           [(ngModel)]="oldPassword" #oldPasswordModel="ngModel" placeholder="Your old password">
    <div *ngIf="oldPasswordModel.invalid && (oldPasswordModel.dirty || oldPasswordModel.touched)" class="alert alert-danger">
      <div *ngIf="oldPasswordModel.errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <re-captcha (resolved)="captchaResolved($event)" siteKey="6LfyTO4ZAAAAAM1Za3HYmynREwBIp8HyqQNtllJr"></re-captcha>
  </div>
  <button type="submit" class="btn btn-block btn-info"
          (click)="submit()">
    Edit
  </button>
</div>
