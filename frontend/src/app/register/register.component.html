<div id="register-form">
  <p class="font-weight-bold">Personal information</p>
  <div class="form-group">
    <input id="firstname" name="firstname" type="text" class="form-control" required
           [(ngModel)]="user.firstname" #firstname="ngModel" placeholder="First name">
    <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
      <div *ngIf="firstname.errors.required">
        Firstname is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input id="lastname" name="lastname" type="text" class="form-control" required
           [(ngModel)]="user.lastname" #lastname="ngModel" placeholder="Lastname">
    <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
      <div *ngIf="lastname.errors.required">
        Lastname is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input id="email" name="email" type="text" class="form-control" required
           [(ngModel)]="user.email" #email="ngModel" placeholder="Email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
    </div>
  </div>
  <p class="font-weight-bold">Account information</p>
  <div class="form-group">
    <input id="name" name="name" type="text" class="form-control" required
           [(ngModel)]="user.name" #name="ngModel" placeholder="Username">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Username is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input id="password" type="password" name="password" class="form-control" required
           [(ngModel)]="user.password" #password="ngModel" placeholder="Password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <re-captcha (resolved)="captchaResolved($event)" siteKey="6LfyTO4ZAAAAAM1Za3HYmynREwBIp8HyqQNtllJr"></re-captcha>
  </div>
  <button type="submit" class="btn btn-block btn-info" [disabled]="!password.valid || !name.valid || !captchaValid || !firstname.valid || !lastname.valid  || !email.valid"
          (click)="register()">
    Register
  </button>


</div>
