<div class="modal-header">
  <h4 class="modal-title">Checking progress</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p> <b>{{ progressMessage }}</b></p>
</div>
<div class="modal-footer">

  <button
    type="button"
    ngbAutofocus
    class="btn btn-info"
    (click)="activeModal.dismiss('Cancel click')"
  >
    Got it!
  </button>
</div>
